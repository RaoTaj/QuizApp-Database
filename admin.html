<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <title>Quizz App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Enter Quiz Name" aria-label="Search"
                    id="quizName" required>
            </form>
        </div>
    </nav>



    <div class="container">

        <div class="my-2">
            <h2 class="my-4">Quizz App</h2>
            <h3>Admin Panel</h3>

            <div class="row" id="main">
                <div class="col-md-12">
                    <div class="card mt-5">
                        <div class="card-header">
                            Question No 1
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <textarea class="form-control" id="questionContent1" rows="3"
                                    placeholder="Write Question Here ..."></textarea>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="A" id="q1option1">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="B" id="q1option2">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="C" id="q1option3">
                                </div>
                
                            </div>
                            <div class="form-group">
                                <label for="Correct" class="font-weight-bold ml-1">Choose the correct</label>
                                <input type="text" class="form-control" id="q1Correct"
                                    placeholder="correct-ans">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="card mt-5">
                        <div class="card-header">
                            Question No 2
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <textarea class="form-control" id="questionContent2" rows="3"
                                    placeholder="Write Question Here ..."></textarea>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="A" id="q2option1">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="B" id="q2option2">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="C" id="q2option3">
                                </div>
                                        </div>
                            <div class="form-group">
                                <label for="Correct" class="font-weight-bold ml-1">Choose the correct</label>
                                <input type="text" class="form-control" id="q2Correct"
                                    placeholder="correct-ans">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="card mt-5">
                        <div class="card-header">
                            Question No 3
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <textarea class="form-control" id="questionContent3" rows="3"
                                    placeholder="Write Question Here ..."></textarea>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="A" id="q3option1">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="B" id="q3option2">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="C" id="q3option3">
                                </div>
                               
                            </div>
                            <div class="form-group">
                                <label for="Correct" class="font-weight-bold ml-1">Choose the correct</label>
                                <input type="text" class="form-control" id="q3Correct"
                                    placeholder="correct-ans">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="card mt-5">
                        <div class="card-header">
                            Question No 4
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <textarea class="form-control" id="questionContent4" rows="3"
                                    placeholder="Write Question Here ..."></textarea>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="A" id="q4option1">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="B" id="q4option2">
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control" placeholder="C" id="q4option3">
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="Correct" class="font-weight-bold ml-1">Choose the correct</label>
                                <input type="text" class="form-control" id="q4Correct"
                                    placeholder="correct-ans">
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn-block btn btn-primary my-5" onclick="submitQuiz()"> Submit</button>

            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
</body>


</html>
